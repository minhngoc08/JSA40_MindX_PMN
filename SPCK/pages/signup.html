<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family:'Times New Roman', Times, serif;
            background-color: rgb(65, 100, 74);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: rgb(241, 240, 233);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgb(13, 71, 21);
            width: 300px;
        }
        h1 {
            margin-bottom: 10px;
            color: rgb(13, 71, 21);
        }
        .social-register {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            align-items: center;
        }
        .social-register a {
            text-decoration: none;
            color: rgb(241, 240, 233);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .google { background-color: #db4437; }
        .facebook { background-color: #4267B2; }
        .apple { background-color: #333; }
        form {
            display: flex;
            flex-direction: column;
            color:rgb(13, 71, 21);
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: rgb(233, 118, 43);
            color:rgb(241, 240, 233);
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: rgb(227, 102, 32);
            text-decoration: underline;
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .char-counter {
            text-align: right;
            font-size: 12px;
            color: rgb(65, 100, 74);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Sign up</h1>
        <div class="social-register">
            <a href="#" class="google"><i class="fab fa-google"></i></a>
            <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="apple"><i class="fab fa-apple"></i></a>
        </div>
        <form>
            <label for="fullname">FULL NAME *</label>
            <input type="text" id="fullname" placeholder="Enter your full name" maxlength="50" required>
            <div class="char-counter">0/20</div>
            <label for="email">EMAIL *</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="password">PASSWORD *</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Sign up</button>
        </form>
    </div>
    <script>
        const fullnameInput = document.getElementById('fullname');
        const charCounter = document.querySelector('.char-counter');

        fullnameInput.addEventListener('input', () => {
            charCounter.textContent = `${fullnameInput.value.length}/50`;
        });
    </script>
    <script src="../js/signup.js"></script>
</body>
</html>
