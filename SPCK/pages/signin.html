<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family:'Times New Roman', Times, serif; 
            background-color: rgb(65, 100, 74);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: rgb(241, 240, 233);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgb(13, 71, 21);
            width: 300px;
        }
        h1 {
            margin-bottom: 10px;
            color: rgb(13, 71, 21);
        }
        .social-login {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            align-items: center;
        }
        .social-login a {
            text-decoration: none;
            color: rgb(241, 240, 233);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .google { background-color: #db4437; }
        .facebook { background-color: #4267B2; }
        .apple { background-color: #333; }
        form {
            display: flex;
            flex-direction: column;
            color:rgb(13, 71, 21);
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="email"], input[type="password"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: rgb(233, 118, 43);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: rgb(206, 91, 27);
            text-decoration: underline;
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
            color: rgb(65, 100, 74);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Sign in</h1>
        <div class="social-login">
            <a href="#" class="google"><i class="fab fa-google"></i></a>
            <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="apple"><i class="fab fa-apple"></i></a>
        </div>
        <form>
            <label for="email">EMAIL *</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="password">PASSWORD *</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Sign in</button>
        </form>
        <div class="forgot-password">
            <a href="#"><a href =changepw.html>Forgot password?</a></a>
        </div>
    </div>
    <script src="../js/signin.js"></script>
</body>
</html>
